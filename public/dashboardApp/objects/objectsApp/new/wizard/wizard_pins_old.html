  <dl class="dl-horizontal">
        <dt>Description</dt>
        <dd>Select the pin you want to interact with and set if they are <b>Outputs</b> or <b>Inputs</b> for your Smart Object</dd>
  </dl>

  <div class="form-group">
    <label for="inputPinName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="newPin.name" type="text" class="form-control" id="inputObjectName" placeholder="Pin name" >
    </div>
  </div>

  <div class="form-group">
    <label for="inputPinNumber" class="col-sm-2 control-label">Number</label>
    <div class="col-sm-10">
      <input ng-model="newPin.number" type="text" class="form-control" id="inputObjectId" placeholder="Pin number" >
    </div>
  </div>


  <div class="form-group">
    <label for="inputPinType" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
      <select ng-model="newPin.type" class="form-control" id="inputPinType" >
        <option value="OUTPUT"> Output</option>
        <option value="INPUT"> Input</option>
    </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-disabled="formObjectInfo.$invalid"  ng-click="addNewPin()">Add</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-disabled="formObjectInfo.$invalid"  ng-click="check()">check</button>
    </div>
  </div>

 <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <p>Below you can see the preview of your object's pin</p>
          <table class="table table-bordered">
              <tr>
                  <td>Name</td>
                  <td>Data</td>
                  <td>Action</td>
              </tr>
              <tr ng-repeat="(key,value) in newObject.pins">
                  <td>{{key}}</td>
                  <td>{{value}}</td>
                  <td>
                      <button class="btn btn-sm btn-danger" ng-click="removeKeyValuePins(key)">Remove</button>
                  </td>
              </tr>
          </table>
      </div>
  </div>

 <!-- <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <table class="table table-bordered">
              <tr ng-repeat="(key,value) in newPin">
                  <td>{{key}}</td>
                  <td>{{value}}</td>
              </tr>
          </table>
      </div>
  </div>
  -->

  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="panel.previousForm(formPinsInfo.$valid)">Previous</button>
        <button type="submit" class="btn btn-primary" ng-disabled="formPinsInfo.$invalid" ng-click="panel.nextForm(formPinsInfo.$valid)">Next</button>
      </div>   
  </div>
</form>
