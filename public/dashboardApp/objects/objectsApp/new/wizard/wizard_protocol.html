  <dl class="dl-horizontal">
        <dt>Description</dt>
        <dd>Select the way your Smart Object will comunicate with the Object Network and give it it's unique address. If the XBee is selected, you can find the address below your phisical device.</dd>
  </dl>

  <div class="form-group">
    <label for="protocol" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
      <select ng-model="newObject.protocol" class="form-control" id="protocol" required>
        <option value="l">LightWeight Mesh</option>
        <option value="z">XBee</option>
        <option value="b">Bluetooth</option>
        <option value="w">Wi-Fi</option>
        <option value="s">Serial</option>
    </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputProtocolAddress" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input ng-model="newObject.address" type="text" class="form-control" id="inputProtocolAddress" placeholder="Protocol address" required>
    </div>
  </div>

  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="panel.previousForm(formProtocolInfo.$valid)">Previous</button>
        <button type="submit" class="btn btn-primary" ng-disabled="formProtocolInfo.$invalid" ng-click="panel.nextForm(formProtocolInfo.$valid)">Next</button>
      </div>   
  </div>
</form>
