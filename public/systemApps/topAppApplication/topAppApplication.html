	<div class="topAppApplication">
<div class="col-xs-3">
            <div class="btn btn-default btn-lg button-back">

			<div id="save" class="systembutton pubblica ng-hide" ng-class="{'pubblica_on': currentObject.recordLength() != '0'}" ng-show="currentObject.isModifying()" ng-click="saveModify()">Salva</div>

		<div class="appName">{{object.name}}</div>
		<div class="col-xs-3">
			<div id="registra_statoinput" class="systembutton" ng-click="startRecording()" ng-hide="currentObject.isRecording()">
				<span>[REC]</span>
			</div>
			<div id="registra_statoinput" class="systembutton rec" ng-click="stopRecording()" ng-show="currentObject.isRecording()"></div>
		</div>
		<div class="col-xs-12">
			<div id="intro_rec" ng-show="currentObject.isRecording() && currentObject.recordLength() == 0" style="text-align:center;margin-bottom:10px;">Seleziona uno o pi√π stati</div>

		</div>
